<!DOCTYPE html>
<html lang="de-CH">
<head>
  <meta charset="UTF-8">
  <title>LoginForm</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="LoginForm" id="formContainer">
      <h1>Sign Up</h1>
      <div class="inputForm">
        <input type="text" class="input" id="Firstname" placeholder="Firstname">
      </div>
      <div class="inputForm">
        <input type="text" class="input" id="Lastname" placeholder="Lastname">
      </div>
      <div class="inputForm">
        <input type="email" class="input" id="email" placeholder="email">
      </div>
      <div class="inputForm">
        <input type="password" class="input" id="password" placeholder="password">
      </div>
      <div class="submitForm">
        <button type="submit" class="submit">register</button>
      </div>
      <div class="LoginLink">
        <span>Have an Account?<a id="login"> Login</a></span>
      </div>
    </div>
  </div>
</body>
</html>
